<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma de números</title>
</head>

<script>
    function calcIdade() {
        let atual = new Date().getFullYear() 
        iidade.innerHTML = Number(atual) - Number(iano.value)
    }
</script>

<body>
    <h1>Escolha dois numeros para serem somados</h1>

    <p>
        <label for="nun1">Número 1</label>
        <input type="number" id="nun1" min="0" max="50" required oninput="isoma.innerHTML = Number(nun1.value) + Number(nun2.value)">
    </p>

    <p>
        <label for="nun2">Número 2</label>
        <input type="number" id="nun2" min="0" max="50" required oninput="isoma.innerHTML = Number(nun1.value) + Number(nun2.value)">
    </p>

    <p>
        <label for="soma">Soma:</label>
        <output name="soma" id="isoma">0</output>
    </p>

    <p>
        <label for="irange">Nota avaliativa</label>
        <input type="range" name="range" id="irange" required min="0" max="10" value="5" oninput="inota.innerHTML= Number(irange.value)">
        <output id="inota">0</output>
    </p>

    <p>
        <label for="iano">Em que ano você nasceu?</label>
        <input type="number" name="ano" id="iano" min="1900" max="2025" oninput="calcIdade()">
    </p>

    <p>
        <label for="iidade">Sua idade é:</label>
        <output id="iidade">0</output>
    </p>

    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
    
</body>
</html>

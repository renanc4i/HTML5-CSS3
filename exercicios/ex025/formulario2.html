<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo formulario</title>
</head>
<style>
    * {
        font-family: Arial, Helvetica, sans-serif;
    }
</style>
<body>
    <h1>Seja bem-vindo ao Alerion!</h1>
    <h3>Digite seu usuário e senha para entrar no sistema</h3>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome completo</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Digite seu nome completo" required>
        </p>

        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
